<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <section id="header">
        <h1>Palindrome Checker</h1>
        <h3>A Palindrome is a word or sentence that's spelled the same both forward and backward, ignoring punctuation, case, and spacing</h3>
    
        <div class="arrow-wrapper bounce">
            <a class="fa fa-arrow-down fa-2x" href="#" address="true"></a>
        </div>
    </section>
    
    <section id="checker">
        
        <input type="text" id="word" value="" placeholder="Is it a palindrome?"/>
        <button id="submit-btn">CHECK</button>
        <div id="answer-wrapper"></div>
        
    </section>

    <script src="main.js"></script>
</body>
</html>
